<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../../public/svg/money.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>SaveBucks - Change Password</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="form-header">
      <h1>SaveBucks</h1>
    </header>

    <main>
      <form class="form" action="">
        <div class="user-inputs">
          <label>E-mail:</label>
          <div class="mailUser-input">example@email.com</div>

          <label for="newPassword">Senha:</label>
          <div class="input-container">
            <input
              type="password"
              name="password"
              id="newPassword"
              autocomplete="new-password"
            />
            <button class="password-hidden" data-js="eyeBtn">
              <img
                src="/../public/svg/eye-password-hide.svg"
                alt="hide-password"
              />
            </button>
          </div>

          <label for="confirmNewPassword">Confirmar senha:</label>
          <div class="input-container">
            <input
              type="password"
              name="password"
              id="confirmNewPassword"
              autocomplete="new-password"
            />
            <button class="password-hidden" data-js="eyeBtn">
              <img
                src="/../public/svg/eye-password-hide.svg"
                alt="hide-password"
              />
            </button>
          </div>

          <input class="submit button" type="submit" value="Atualizar" />
        </div>
      </form>
    </main>

    <script type="module">
      import { addFooter } from "../js/utils/addFooter.js";
      addFooter();
    </script>
  </body>
</html>
